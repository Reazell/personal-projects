<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
</head>
<body>
    <div id="teksty">
       
    </div>
    <script>
            $(function(){
                var tablica=["jeden","dwa","trzy","cztery","pięć"]
                tablica.forEach(wypisz)
                function wypisz(element, index, array){
                    var tmp=index + 1;
                    var node="H"+tmp;
                    var textnode=document.createTextNode(element)
                    var nag=document.createElement(node);
                    nag.style.cssText=("color:rgb("+index*42+","+index*54+","+index*97+")")
                    nag.appendChild(textnode);
                    document.getElementById("teksty").appendChild(nag)
                }
            })
            </script>
</body>
</html>
