<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <style>
        .jeden{
            height: 800px;
            float:left;
            margin:0;
            padding:0;
        }
        @media screen and (min-width:922px) {
            .jeden{width:33%}
        }
        @media screen and (min-width:600px) and (max-width:922px){
            .jeden{width:50%}
            .jeden:nth-child(2){display: none;}
        }
        @media screen and (max-width:600px) {
            .jeden{width:100%}
        }
    </style>
</head>
<body>
    <div class="jeden" style="background-color:red"></div>
    <div class="jeden" style="background-color:green"></div>
    <div class="jeden" style="background-color:blue"></div>    
</body>
</html>
